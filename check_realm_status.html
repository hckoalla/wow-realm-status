<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Warcraft Realm Status Alert by hckoalla</title>
</head>
<body>
    <h1>World of Warcraft Realm Status Alert by hckoalla</h1>
    <button id="startButton">Start Monitoring</button>
    <audio id="alertSound" src="levelup.mp3" preload="auto"></audio>

    <script>
        async function checkRealmStatus() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const url = 'https://worldofwarcraft.blizzard.com/graphql';
            const payload = {
                operationName: "GetRealmStatusData",
                variables: { input: { compoundRegionGameVersionSlug: "us" } },
                extensions: {
                    persistedQuery: {
                        version: 1,
                        sha256Hash: "b37e546366a58e211e922b8c96cd1ff74249f564a49029cc9737fef3300ff175"
                    }
                }
            };

            try {
                const response = await fetch(proxyUrl + url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                
                const data = await response.json();
                const realms = data.data.Realms;
                const azralon = realms.find(realm => realm.name === 'Azralon');

                if (azralon && azralon.online) {
                    playAlertSound();
                }
                
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function playAlertSound() {
            const alertSound = document.getElementById('alertSound');
            alertSound.play();
        }

        function startChecking() {
            checkRealmStatus();
            setInterval(checkRealmStatus, 60000);
        }

        document.getElementById('startButton').addEventListener('click', () => {
            startChecking();
            // Optionally disable the button after starting
            document.getElementById('startButton').disabled = true;
            document.getElementById('startButton').textContent = 'Monitoring Started';
        });
    </script>
</body>
</html>
